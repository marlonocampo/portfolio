name: Testing

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.18

      - name: Install dependencies
        run: npm ci

      - name: Audit fix
        run: npm audit fix

      - name: Run tests
        run: npm run test